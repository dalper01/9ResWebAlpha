<div class="row container" style="background-image: url('/content/images/icons/DiplomaBG.jpg'); background-repeat: no-repeat; background-position: 800px 20px; background-size: 300px ">

    <div class="row" style="min-height: 15px; text-align: left; padding-left: 35px; margin: 10px 0px 30px; color: #000">
        <h3> <b>{{ Title }}</b></h3>
    </div>



    <div class="row" style="min-height: 260px; padding-left: 100px;">
        <div class="col-sm-9 space5">
            <div class="row">
                <div class="col-sm-2 schoolform">
                    <h5 style="font-weight: bold">School Name</h5>
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="School Name" ng-model="college.name">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 schoolform">
                    <h5 style="font-weight: bold">Location</h5>
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="City" ng-model="college.city" style="width: 200px; display: inline">
                    , <statedropdown passedmodel="college.state"></statedropdown>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 schoolform">
                    <h5 style="font-weight: bold">Degree Program</h5>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="text" placeholder="Degree Program" ng-model="college.degreeProgram" style="width: 40ch">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 schoolform">
                    <h5 style="font-weight: bold">Degree Type</h5>
                </div>
                <div class="col-sm-2">
                    <degree-drop-down passed-model="college.degreeType"></degree-drop-down>
                </div>
            </div>

            <div class="row" style="margin-top: 40px;">
                <div class="col-sm-2 schoolform">
                    <label> <input type="checkbox" ng-model="college.graduated"> Graduated </label>
                </div>
                <div class="col-sm-5" ng-show="college.graduated">
                    <div class="col-sm-4" style="align-content: flex-start; text-align: left;">
                        <monthdropdown passedmodel="college.gradMonth"></monthdropdown>
                    </div>
                    <div class="col-sm-5">
                        <yeardropdown passedmodel="college.gradYear"></yeardropdown>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
        </div>

    </div>


    <div class="row form-submit-bar">
        <div class="col-sm-1 col-sm-offset-2">
            <a style="opacity:1;" class="btn btn-primary" ng-disabled="!isNamePopulated()" ng-click="saveCollege(job)">
                <span>Confirm <i class="glyphicon glyphicon-thumbs-up"></i> </span>
            </a>
        </div>
        <div class="col-sm-2 col-sm-offset-4">
            <a style="opacity:1" class="btn btn-danger" ng-click="cancelCollege()">
                <span> <i class="glyphicon glyphicon-thumbs-down"></i> Cancel</span>
            </a>
        </div>
    </div>

</div>
